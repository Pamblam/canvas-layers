<!DOCTYPE html>
<html>
	<head>
		<title>Canvas Layers - Basic Example</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<style>
			body{
				background-color: #f6f4ed;
			}
			h1, h2, h3, h4, h5{
				color: #7bb01f;
			}
			#canvas, #preview{
				border:1px solid black; background: white;
			}
		</style>
		
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class='container'>
			<center>
				<img src='../logo.png' class='image-responsive'>
				<br><br>
				<div class="btn-group" role="group" aria-label="...">
					<a class="btn btn-default" href="https://github.com/Pamblam/canvas-layers"><span class="glyphicon glyphicon-flash"></span> Github</a>
					<a class="btn btn-default" href="index.html"><span class="glyphicon glyphicon-send"></span> Examples</a>
					<a class="btn btn-default" href="../docs/"><span class="glyphicon glyphicon-book"></span> Docs</a>
				</div>
				
				<h1>Event Listeners Example</h1>
			</center>
			
			<div class='row'>
				<div class='col-sm-12'>
					<canvas id="canvas" width="1200" height="800" class="img-responsive"></canvas> 
				</div>
			</div>
		</div>
		
		<script src="../canvas-layers.js"></script>
		<script>
			
			var canvasEle = document.getElementById("canvas");
			
			var canvas = new Canvas(canvasEle, {
				anchorRadius: 4,
				strokeStyle: '#ce2500',
				fillStyle: '#ce2500',
				lineWidth: 2
			});
			
			canvas.addLayer('./img/red_square.png?_='+(new Date().getTime()), {
				name: 'Red Square', 
				x: canvas.width * 1/3
			});
			
			canvas.addLayer('./img/blue_circle.png?_='+(new Date().getTime()), {
				name: 'Blue Circle', 
				x: canvas.width * 2/3
			});
			
			canvasEle.addEventListener('layer-click', function(e){
				console.log(`Clicked on layer`);
			});
			
			canvasEle.addEventListener('layer-dblclick', function(e){
				console.log(`Double clicked layer`);
			});
			
			canvasEle.addEventListener('layer-select', function(e){
				console.log(`Trying to select a layer`);
				// You can cancel event too.
				if(!confirm('Are you sure you want to select this layer?')){
					e.preventDefault();
				}
			});
			
			canvasEle.addEventListener('layer-deselect', function(e){
				console.log(`Deselecting Layer`);
			});
			
			canvasEle.addEventListener('layer-selected', function(e){
				console.log(`Selected Layer`);
			});
			
			canvasEle.addEventListener('layer-deselected', function(e){
				console.log(`Deselected Layer`);
			});
			
		</script>
	</body>
</html>
